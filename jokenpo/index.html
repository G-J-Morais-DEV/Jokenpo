<!doctype html>
<html lang="en">

<head>
    <title>Jokenp√î</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="text-center d-flex justify-content-center align-items-center my-5">Jokenpo</h1>

    <div class="container text-center">
        <div class="row">

            <div class="col-sm-6 left text-center">
                <div class="">
                    <h2>Player 1:<span class="choiceOne"></span></h2>
                </div>
                <div class="left-center d-flex justify-content-center align-items-center">
                    <div id="carouselExampleIndicators_left" class="carousel slide" data-ride="carousel" data-interval="1000">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 imgs_carousel" src="img/jokenpo1.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 imgs_carousel img_2" src="img/jokenpo2.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 imgs_carousel" src="img/jokenpo3.png" alt="Third slide">
                            </div>
                        </div>
                    </div>
                    <div id="div1"></div>
                </div>
                <button class="btn btn-secondary btn-player">Player 1</button>
            </div>
            <div class="col-sm-6 right">
                <div class="">
                    <h2>Player 2:<span class="choiceTwo"></span></h2>
                </div>
                <div class="right-center d-flex justify-content-center align-items-center">
                    <div id="carouselExampleIndicators_right" class="carousel slide" data-ride="carousel" data-interval="1000">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 imgs_carousel" src="img/jokenpo3.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 imgs_carousel" src="img/jokenpo1.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 imgs_carousel img_2" src="img/jokenpo2.png" alt="Third slide">
                            </div>
                        </div>
                    </div>
                    <div id="div2"></div>
                </div>
                <button class="btn btn-secondary btn-player">Player 2</button>
            </div>
        </div>
    </div>

    <div id="newgamebtn" class="text-center mt-5 d-flex justify-content-center align-items-center">
        <button class="btn btn-primary mt-5" onclick="newgame()"> Novo Jogo</button>
    </div>
    <div class="continer text-center mt-2">
        <h2 class="result"></h2>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="js/main.js "></script>
    <!-- <script src="js/jokenpo.js "></script> -->
</body>

</html>
